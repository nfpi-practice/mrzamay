<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input value="Click me!" id="elem" type="button">
<p id="paragraph">Жми, жми!</p>
<script type="text/javascript">
    elem.onclick = function (event) {
        paragraph.innerHTML = "Кнопка была нажата!";
    };
</script>
</body>
</html>
