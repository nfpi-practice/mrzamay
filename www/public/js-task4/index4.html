<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        async function showData() {
            try {
                let response = await fetch("https://jsonplaceholder.typicode.com/todos/1");
                let data = await response.json();

                return console.log(data);
            } catch (error) {
                alert(`fetch error: ${error}`);
            }
        }

        showData();
    </script>
</body>
</html>
